<script type="text/javascript">
    function togglePassword(fieldId, iconId) {
        var field = document.getElementById(fieldId);
        var icon = document.getElementById(iconId);

        if (field.type === 'password') {
            field.type = 'text';
            icon.classList.remove('fa-eye');
            icon.classList.add('fa-eye-slash');
        } else {
            field.type = 'password';
            icon.classList.remove('fa-eye-slash');
            icon.classList.add('fa-eye');
        }
    }
</script>
<style>
      .password-container {
    position: relative;
}

.password {
    padding-right: 30px;
}

.password-container .toggle-password {
    position: absolute;
    top: 30%;
    right: 10px;
    transform: translateY(-50%);
    cursor: pointer;
    color: #ccc;
}

 .go-back-btn {
    position: fixed;
    bottom: 10px;
    right: 10px;
    background-color: #EFC509;
    color: white;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    font-size: 1em;
    transition: background-color 0.3s ease, transform 0.3s ease;
  }

  .go-back-btn:hover {
    background-color: #c79d08; /* Darken the background color on hover */
    transform: scale(1.1); /* Slightly enlarge the button */
  }
    </style>
</head>
<body>

    <h1>ADMIN LOGIN</h1>

			<div class="login-inner">
				<div class="log-head">
							<h2>Login</h2>
						</div>
								<div class="login-top">
								 <form action="AdminLogin" method="post">
									<input type="text" name="Email" class="email" autocomplete="off" placeholder="User Name" required=""/>
									 <div class="password-container">
    <input type="password" id="logpassword" name="Password" autocomplete="off" class="password" placeholder="Password" required=""/> 
    <i class="fas fa-eye toggle-password" id="toggleLogPasswordBtn" onclick="togglePassword('logpassword', 'toggleLogPasswordBtn')"></i>
</div>

									<div class="login-bottom">
									<ul>
										<li>
